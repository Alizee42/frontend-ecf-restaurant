<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Reservation</h1>
            </div>
        </div>
    </div>
</div>

<div class="reservation-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Faites votre reservation</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="contact-block">
                    <div class="row align-items-center">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="assets/images/contact/contact.jpg" alt="Download free bootstrap 4 landing page, free boootstrap 4 templates, Download free bootstrap 4.1 landing page, free boootstrap 4.1.1 templates, Pigga Landing page" class="w-100 rounded shadow">
                        </div>
                        <div class="col-md-6">
                            <form [formGroup]="formReservation" (ngSubmit)="createReservation()">
                                <div class="form-group">
                                    <input formControlName="nom" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom & Prénoms">
                                </div>
                                <div class="form-group">
                                    <input formControlName="numero" type="tel" class="form-control" name="phone" placeholder="Téléphone">
                                </div>
                                <div class="form-group md-form md-outline datepicker">
                                    <input formControlName="date" placeholder="Selectionner la date" type="date" id="Customization" class="form-control">
                                </div>
                                <div class="form-group">
                                    <select formControlName="heurePrevu" class="form-control">
                                        <option value="">Selectionnez votre horaire</option>
                                        <option>12h00</option>
                                        <option>12h15</option>
                                        <option>12h30</option>
                                        <option>12h45</option>
                                        <option>13h00</option>
                                        <option>19h00</option>
                                        <option>19h15</option>
                                        <option>19h30</option>
                                        <option>19h45</option>
                                        <option>20h00</option>
                                        <option>20h15</option>
                                        <option>20h30</option>
                                        <option>20h45</option>
                                        <option>21h00</option>
                                        <option>21h15</option>
                                        <option>21h30</option>
                                        <option>21h45</option>
                                        <option>22h00</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input formControlName="nombreConvive" type="number" class="form-control" name="seats" placeholder="Nombre de couverts">
                                </div>
                                <div class="form-group">
                                    <input formControlName="allergie" type="text" class="form-control" id="allergies" aria-describedby="emailHelp" placeholder="Mentionnez les allergies">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-reserver">Reserver</button>
                            </form>
                            <a routerLink="/enregistrer">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
