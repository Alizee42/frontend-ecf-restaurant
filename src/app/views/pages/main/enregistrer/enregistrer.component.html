<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>S'inscrire</h1>
            </div>
        </div>
    </div>
</div>

<div class="reservation-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="heading-title text-center">
                    <h2>Creer mon compte</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="contact-block">
                    <div class="row align-items-center">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="assets/images/contact/creer-mon-compte.png" alt="creer-mon-compte" class="w-100 rounded shadow">
                        </div>
                        <div class="col-md-6">
                            <form [formGroup]="formEnregistrer" (ngSubmit)="enregistrer()">
                                <div class="form-group">
                                    <input formControlName="nom" type="text" class="form-control" id="lastname" placeholder="Nom">
                                </div>
                                <div class="form-group">
                                    <input formControlName="prenoms" type="text" class="form-control" id="firstname" placeholder="Prénoms">
                                </div>
                                <div class="form-group">
                                    <input formControlName="telephone" type="tel" class="form-control"  placeholder="Téléphone">
                                </div>
                                <div class="form-group">
                                    <input formControlName="email" type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Mot de passe">
                                </div>
                                <div class="form-group">
                                    <input formControlName="nombreDeConvive" type="number" class="form-control" placeholder="Nombre de convives">
                                </div>
                                <div class="form-group">
                                    <input formControlName="allergies" type="text" class="form-control" id="allergies" placeholder="Mentionnez les allergies">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block btn-reserver">S'inscrire</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
