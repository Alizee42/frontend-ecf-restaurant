<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Gestion des reservations</h1>
            </div>
        </div>
    </div>
</div>

<div class="menu-box">
    <div class="container">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Numero</th>
                    <th scope="col">Date</th>
                    <th scope="col">Heure pr√©vu</th>
                    <th scope="col">Nombre de convives</th>
                    <th scope="col">Allergies</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of (reservations$|async)">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.nom }}</td>
                    <td>{{ item.numero }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.heurePrevu }}</td>
                    <td>{{ item.nombreConvive }}</td>
                    <td>{{ item.allergie }}</td>
                    <td>
                        <i class="fa fa-check fa-2x" aria-hidden="true" (click)="validerReservation()"></i>
                        <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="deleteReservation(item.id)"></i>
                    </td>
                </tr>
               
                </tbody>
            </table>
        </div>


    </div>
</div>
