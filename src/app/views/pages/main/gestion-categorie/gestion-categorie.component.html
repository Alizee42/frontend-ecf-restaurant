<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Gestion des catégories</h1>
            </div>
        </div>
    </div>
</div>

<div class="menu-box">
    <div class="container">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of (categories$|async)">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.nom }}</td>
                    <td>
                        <i class="fa fa-edit fa-2x" aria-hidden="true" ></i>
                        <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="deleteCategorie(item.id)"></i>
                    </td>
                </tr>
                
                </tbody>
            </table>
        </div>

        <div class="col-md-12">
            <form [formGroup]="formGestionCategorie" (ngSubmit)="createOrUpdateCategorie()">
                <div class="form-group">
                    <input formControlName="nom" type="text" class="form-control"  placeholder="Libellé de la catégorie">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-reserver">Envoyer</button>
            </form>
        </div>


    </div>
</div>
