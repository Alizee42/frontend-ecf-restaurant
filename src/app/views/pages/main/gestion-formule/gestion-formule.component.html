<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Gestion des formules</h1>
            </div>
        </div>
    </div>
</div>

<div class="menu-box">
    <div class="container">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Description</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of (formules$|async)">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.description }}</td>
                    <td>{{ item.prix }}</td>
                    <td>
                        <i class="fa fa-edit fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="deleteFormule(item.id)"></i>
                    </td>
                </tr>
             
                </tbody>
            </table>
        </div>

        <div class="col-md-12">
            <form [formGroup]="formGestionFormule" (ngSubmit)="createOrUpdateFormule()">
                <div class="form-group">
                    <input formControlName="description" type="text" class="form-control"  placeholder="Description">
                </div>
                <div class="form-group">
                    <input formControlName="prix" type="number" class="form-control"  placeholder="Prix">
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-reserver">Envoyer</button>
            </form>
        </div>


    </div>
</div>
