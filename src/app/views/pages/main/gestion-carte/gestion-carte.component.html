<div class="all-page-title banniere_background">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <h1>Gestion des cartes</h1>
            </div>
        </div>
    </div>
</div>

<div class="menu-box">
    <div class="container">

        <div class="row">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Description</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Url</th>
                    <th scope="col">categorie</th>
                    <th scope="col">Publication</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of (cartes$|async)">
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.titre }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.prix }}</td>
                    <td>{{ item.image }}</td>
                    <td>{{ item.categorie }}</td>
                    <td>{{ item.est_publie }}</td>
                    <td>
                        <i class="fa fa-edit fa-2x" aria-hidden="true"></i>
                        <i class="fa fa-trash fa-2x" aria-hidden="true" (click)="deleteCarte(item.id)"></i>
                    </td>
                </tr>       
                </tbody>
            </table>
        </div>

        <div class="col-md-12">
            <form [formGroup]="formGestionCarte" (ngSubmit)="createOrUpdateCarte()">
                <div class="form-group">
                    <input formControlName="titre" type="text" class="form-control" placeholder="Titre">
                </div>
                <div class="form-group">
                    <input formControlName="description" type="tel" class="form-control" placeholder="Description">
                </div>
                <div class="form-group">
                    <input formControlName="prix" type="number" class="form-control"  placeholder="Prix">
                </div>
                <div class="form-group">
                    <input formControlName="image" type="text" class="form-control"  placeholder="Url image">
                </div>
                <div class="form-group">
                    <select formControlName="categorie" class="form-control">
                        <option value="">Selectionnez votre categorie</option>
                        <option value="entree">Entr√©e</option>
                        <option value="boisson">Boisson</option>
                        <option value="plat">Plat</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="form-group">
                    <select formControlName="est_publie" class="form-control">
                        <option value="">Selectionnez votre statut</option>
                        <option>Publier</option>
                        <option>Non-Publier</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-reserver">Envoyer</button>
            </form>
        </div>


    </div>
</div>
